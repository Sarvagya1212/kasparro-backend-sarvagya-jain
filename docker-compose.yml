version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kasparro-postgres
    environment:
      POSTGRES_DB: etl_db
      POSTGRES_USER: etl_user
      POSTGRES_PASSWORD: etl_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U etl_user -d etl_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - etl-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kasparro-api
    environment:
      - DATABASE_URL=postgresql+asyncpg://etl_user:etl_password@postgres:5432/etl_db
      - API_KEY=${API_KEY}
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: >
      sh -c "
        alembic -c /app/alembic.ini upgrade head || true &&
        uvicorn api.main:app --host 0.0.0.0 --port 8000
      "
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - etl-network

volumes:
  postgres_data:
    driver: local

networks:
  etl-network:
    driver: bridge
